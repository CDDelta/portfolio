name: Lighthouse
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: |
           npm ci
           npm install -g @lhci/cli@0.4.x
      - run: npm run build
        env:
          DEV_API_KEY: ${{ secrets.DEV_API_KEY }}
      - run: lhci autorun
